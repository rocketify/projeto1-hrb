<body>

  <!-- Header -->
  <header id="header"></header>

  <!-- Parallax Effect -->
  <script type="text/javascript">$(document).ready(function(){$('#parallax-pagetitle').parallax("50%", -0.55);});</script>

  <section class="parallax-effect">
    <div id="parallax-pagetitle" style="background-image: url(./images/parallax/banner_contato.gif);">
      <div class="color-overlay">
        <!-- Page title -->
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <ol class="breadcrumb">
                <li><a href="index.html">Início</a></li>

              </ol>
              <h1>Contato</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row">

      <!-- Contact details -->
      <section class="contact-details">
        <div class="col-md-5">
          <h2 class="lined-heading  mt50"><span>Informações de Contato</span></h2>
          <!-- Panel -->
          <div class="panel panel-default text-center">
            <div class="panel-heading">
              <div class="panel-title"><i class="fa fa-star"></i> <strong>Hospedagem Rio Brasil</strong></div>
            </div>
            <div class="panel-body">
              <address>
                <p>
                  Barra da Tijuca</br>
                  Rio de Janeiro - RJ - Brasil
                </p>

                <strong>+55 (21) 9740-16882</strong><br>
                <strong>contato@hospedagemriobrasil.com<strong>
              </address>
            </div>
          </div>
        </div>
      </section>

      <!-- Contact form -->
      <section id="contact-form" class="mt50">
        <div class="col-md-7">
          <h2 class="lined-heading"><span>Mande uma Mensagem</span></h2>
          <p>
            Qualquer dúvida, elogio ou reclamação entre em contato através do formulário abaixo.
          </p>
          <div id="message"></div>
          <!-- Error message display -->
          <form class="clearfix mt50" method="post" action="php/contact.php">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nome"><span class="required">*</span> Seu Nome</label>
                  <input type="text" name="name" class="form-control" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email"><span class="required">*</span> E-mail</label>
                  <input type="email" name="email" class="form-control" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input type="text" name="telefone" class="form-control"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="subject">Assunto</label>
                  <select name="subject" name="subject" class="form-control">
                    <option value="DUVIDA">Dúvida</option>
                    <option value="ELOGIO">Elogio</option>
                    <option value="RECLAMACAO">Reclamação</option>
                    <option value="OUTRO">Outro</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="msg"><span class="required">*</span> Sua Mensagem</label>
              <textarea name="comments" rows="9" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Enviar Mensagem</button>
          </form>
        </div>
      </section>

    </div>
  </div>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Go-top Button -->
  <div id="go-top"><i class="fa fa-angle-up fa-2x"></i></div>
